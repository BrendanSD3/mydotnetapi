<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body class="container">
    <a href="CarStore.html">View Car Store</a>
    <h1 style="text-align:center">To-do List</h1>
   <div id="itemadded" style="display:none;" class="alert alert-success alert-dismissible fade show" role="alert">
   New item was added!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div></div>
    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" class="form-check-input" id="edit-isComplete">
            <input type="text" id="edit-name" required>
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>
    <button type="button" class="btn btn-success" >
      Completed: <span class="badge bg-info" id="completed"></span>
      
    </button>
   
    <button type="button" class="btn btn-danger">
      Not Completed: <span class="badge bg-info" id="incomplete"></span>
      
    </button>
    <table class="table table-bordered" id="myTable">
        <thead class="table-light">
            <th>Is Complete?</th>
            <th>Task</th>
            <th>Actions</th>
            <th></th>
        </thead>
        <tbody id="todos"></tbody>
    </table>
    <h3>Add New Task</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New to-do" required>
        <input type="submit" value="Add">
    </form>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
       
    </script>
</body>
</html>

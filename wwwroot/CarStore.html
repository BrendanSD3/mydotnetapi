<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brendans Car Sales</title>
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
</head>

<body class="container">

    <h1 style="text-align:center">Welcome to Brendans Car Sales</h1>
   <div id="itemadded" style="display:none;" class="alert alert-success alert-dismissible fade show" role="alert">
   New item was added!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div></div>
   <button class="btn btn-primary mb-3" onclick="displayaddform()"><i class="fa fa-plus"></i> Add New Car </button>
   
    <table class="table table-bordered table-hover" id="myTable">
        <thead class="table-light">
            <th>ID</th>
            <th>Make</th>
            <th>Model</th>
            <th>Price</th>
            <th>Year</th>
            <th colspan=2; >Actions</th>
        </thead>
        <tbody id="cars"></tbody>
       
    </table> <p id="count"></p>


    <input type="text" id="text">
    <button type="submit" onclick="searchbymake()">Search by car make </button>

    
    
    <div id="addform"><h3>Add New Car</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addCar()">
        <div  style="width:25%;">
        <div class="input-group mb-2"> 
            <span class="input-group-text">Make:</span>
            <input type="text" class="form-control" id="add-make" placeholder="Make" required>
            <!-- <label for="add-make">Make</label> -->
          </div>
          <div class="input-group mb-2"> 
            <span class="input-group-text">Model:</span>
            <input type="text" class="form-control" id="add-model" placeholder="model" required>
            <!-- <label for="add-model">Model</label> -->
          </div>
          <div class="input-group mb-2"> 
            <span class="input-group-text">€</span>
            <!-- <label for="add-price">Price</label> -->
            <input type="number" class="form-control" id="add-price" placeholder="price" min=0 required>
            
          </div>
          <div class="input-group mb-2"> 
            <span class="input-group-text">Year:</span>
            <input type="number" class="form-control" id="add-year" placeholder="year" min=0 required>
           <!--  <label for="add-year">Year</label> -->
          </div>
             
       
        <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Add</button>
        <a onclick="closeInput()" aria-label="Close" class="btn btn-danger"> Cancel &#10006;</a>
        </div>
    </form>
</div>
    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">

            <div style="width:25%;">
                <input type="hidden" id="edit-id">
                <div class="input-group mb-2"> 
                    <span class="input-group-text">Make:</span>
                    <input type="text" class="form-control" id="edit-make" required>
                </div>
                <div class="input-group mb-2"> 
                    <span class="input-group-text">Model:</span>
                    <input type="text" class="form-control" id="edit-model"  required>
                </div>
                <div class="input-group mb-2"> 
                    <span class="input-group-text">€</span>
                    <input type="number" class="form-control" id="edit-price"  min=0 required>
                </div>
                <div class="input-group mb-2"> 
                    <span class="input-group-text">Year:</span>
                    <input type="number" class="form-control" id="edit-year" min=0  required>
                </div>
            <button type="submit"  class="btn btn-success" ><i class="fa fa-save"></i> Save</button>
            <a onclick="closeInput()" aria-label="Close" class="btn btn-danger"> Cancel &#10006;</a>
        </form>
    </div>
    <script src="js/CarSite.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getCars();
       
    </script>
</body>
</html>
